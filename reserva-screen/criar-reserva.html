<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Reserva</title>
    <link rel="stylesheet" href="criar-reserva.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style-toggle.css">
</head>
<body>
    <div class="safe-area">
        <main class="container">
            <a href="javascript:history.back()" class="back-button">
                <i class="ri-arrow-left-line" style="font-size: 28px;"></i>
            </a>

            <h1 class="title">Criar Nova Reserva</h1>
            <p class="subtitle">Selecione uma sala e defina o período.</p>
            
            <form id="reserva-form">
                <label class="label">Selecione a Sala</label>
                <button type="button" id="sala-selector-btn" class="input">
                    <span id="sala-selector-text" class="placeholder-text">Clique para escolher uma sala...</span>
                </button>

                <label class="label">Data da Reserva</label>
                <label for="native-date-input" class="input">
                    <span id="date-selector-text" class="placeholder-text">Clique para selecionar a data</span>
                </label>
                <input type="date" id="native-date-input" class="visually-hidden">

                <div class="horario-container">
                    <div class="horario-input">
                        <label class="label">Horário de Início</label>
                        <label for="native-time-inicio-input" class="input">
                            <span id="time-inicio-text" class="placeholder-text">00:00</span>
                        </label>
                        <input type="time" id="native-time-inicio-input" class="visually-hidden">
                    </div>
                    <div class="horario-input">
                        <label class="label">Horário de Fim</label>
                        <label for="native-time-fim-input" class="input">
                            <span id="time-fim-text" class="placeholder-text">00:00</span>
                        </label>
                        <input type="time" id="native-time-fim-input" class="visually-hidden">
                    </div>
                </div>

                <label class="label">Descrição (Opcional)</label>
                <textarea
                    id="descricao"
                    class="input textarea"
                    placeholder="Ex: Reunião de alinhamento do projeto X"
                ></textarea>
                
                <button type="submit" id="submit-button" class="button" disabled>
                    <span id="button-text">Confirmar Reserva</span>
                    <div id="button-spinner" class="spinner" style="display: none;"></div>
                </button>
            </form>
        </main>
    </div>

    <div id="sala-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-handle"></div>
            <h2 class="modal-title">Selecione uma Sala</h2>
            <ul id="sala-list" class="modal-list"></ul>
        </div>
    </div>

    <script src="criar-reserva.js"></script>
    <script src="/js/theme-manager.js"></script>
</body>
</html>
